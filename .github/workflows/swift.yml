name: Swift

on:
  push:
    branches: [ "main", "feature/**" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
    - name: Xcode Build Test
      run: xcodebuild clean test -project Netflix/Netflix.xcodeproj -scheme Netflix -destination 'platform=iOS Simulator,name=iPhone 13 Pro,OS=15.4'
